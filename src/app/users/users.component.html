<div class="card m-3">
    <h5 class="card-header">Edit Form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="editSubmit()">
            <div class="row">
                <!-- <input type="hidden" [(ngModel)]="userData.ID" /> -->
                <div class="col mb-3">
                    <label class="form-label">Title</label>
                    <select formControlName="title" class="form-control" [(ngModel)]="userData.Title"
                        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required</div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="userData.FirstName"
                        [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="userData.LastName"
                        [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" [(ngModel)]="userData.DOB"
                        [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }" />
                    <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
                        <div *ngIf="f['dob'].errors['required']">Date of Birth is required</div>
                        <div *ngIf="f['dob'].errors['pattern']">Date of Birth must be a valid date in the format
                            YYYY-MM-DD</div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Contact * </label>
                    <input type="text" formControlName="contact" class="form-control" maxlength="10"
                        [(ngModel)]="userData.contact" [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }" />
                    <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
                        <div *ngIf="f['contact'].errors['required']">Contact no. is required</div>
                        <div *ngIf="f['contact'].errors['pattern']">Enter valid Contact No.</div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label">City</label>
                    <input type="text" formControlName="city" class="form-control" [(ngModel)]="userData.city"
                        [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
                    <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                        <div *ngIf="f['city'].errors['required']">City is required</div>
                        <div *ngIf="f['city'].errors['pattern']">Invalid City</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" [(ngModel)]="userData.Email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Update</button>
            </div>
        </form>
    </div>
</div>
