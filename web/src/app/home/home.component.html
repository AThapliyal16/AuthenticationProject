<p>Welcome to Home Page.......</p>
    <!-- <a class="btn btn-link" (click)="logout()">Logout</a> -->
      <!-- main app container -->

    <div class="container">
      <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Contact</th>
                <th>City</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allDetails" >
                <td>{{item.ID}}</td>
                <td>{{item.Title}}</td>
                <td>{{item.FirstName}}</td>
                <td>{{item.LastName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.DOB | date:"dd-MM-yy"}} </td>
                <td>{{item.contact}}</td>
                <td>{{item.city}}</td>
                <td>
                   <button routerLink="/Edit-user/{{item.ID}}" class="btn btn-info btn-sm">Edit</button>
                   &nbsp;
                    <button (click)="Delete(item.ID)" class="btn btn-danger btn-sm" >Delete</button>
                </td>
            </tr>
            </tbody>
          </table>
    </div>
